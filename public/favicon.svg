<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal naranja a rojo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>

    <!-- Sombra para el texto -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000040"/>
    </filter>

    <!-- Gradiente dorado para la cinta -->
    <linearGradient id="tapeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#EAB308"/>
      <stop offset="100%" style="stop-color:#CA8A04"/>
    </linearGradient>
  </defs>

  <!-- Fondo con esquinas redondeadas -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Texto LOWIS con sombra -->
  <text x="256" y="200"
        font-family="Arial Black, Arial, sans-serif"
        font-size="100"
        font-weight="900"
        fill="white"
        text-anchor="middle"
        filter="url(#textShadow)">
    LOWIS
  </text>

  <!-- Cinta mÃ©trica estilizada -->
  <g transform="translate(80, 240)">
    <!-- Cinta base -->
    <path d="M0,40 Q40,20 100,35 Q160,50 220,30 Q280,10 340,40 L340,70 Q280,40 220,60 Q160,80 100,65 Q40,50 0,70 Z"
          fill="url(#tapeGradient)"
          stroke="#B45309"
          stroke-width="2"/>

    <!-- Marcas de la cinta -->
    <g fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      <line x1="30" y1="35" x2="30" y2="55" stroke="#1F2937" stroke-width="2"/>
      <text x="30" y="72" text-anchor="middle">1</text>

      <line x1="80" y1="40" x2="80" y2="60" stroke="#1F2937" stroke-width="2"/>
      <text x="80" y="77" text-anchor="middle">2</text>

      <line x1="130" y1="45" x2="130" y2="65" stroke="#1F2937" stroke-width="2"/>
      <text x="130" y="82" text-anchor="middle">3</text>

      <line x1="180" y1="42" x2="180" y2="62" stroke="#1F2937" stroke-width="2"/>
      <text x="180" y="79" text-anchor="middle">4</text>

      <line x1="230" y1="35" x2="230" y2="55" stroke="#1F2937" stroke-width="2"/>
      <text x="230" y="72" text-anchor="middle">5</text>

      <line x1="280" y1="30" x2="280" y2="50" stroke="#1F2937" stroke-width="2"/>
      <text x="280" y="67" text-anchor="middle">6</text>

      <line x1="320" y1="35" x2="320" y2="55" stroke="#1F2937" stroke-width="2"/>
      <text x="320" y="72" text-anchor="middle">7</text>
    </g>

    <!-- Extremo enrollado de la cinta -->
    <ellipse cx="350" cy="80" rx="30" ry="50" fill="url(#tapeGradient)" stroke="#B45309" stroke-width="2"/>
    <ellipse cx="350" cy="80" rx="15" ry="25" fill="#FEF3C7"/>
  </g>
</svg>
